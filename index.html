<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book of Mormon Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ“– Family Reading Tracker</h1>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" hidden>Logout</button>
</header>

<main id="app" hidden>
  <section id="profile">
    <h2>Your Progress</h2>
    <input id="language" placeholder="Language (e.g. Norwegian)">
    <input id="book" placeholder="Book (e.g. 1 Nephi)">
    <input id="chapter" type="number" placeholder="Chapter">

  </section>

  <section id="dashboard">
    <h2>Family Progress</h2>
    <ul id="userList"></ul>
  </section>
</main>

</html>
