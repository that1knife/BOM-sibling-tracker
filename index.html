<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book of Mormon Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ“– Family Reading Tracker</h1>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" hidden>Logout</button>
</header>

<main id="app" hidden>
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="profile-panel">
      <h2>Your Progress</h2>

      <div class="profile-card">
        <img id="profilePic" class="avatar" src="https://via.placeholder.com/96">

        <input id="language" placeholder="Language (e.g. Norwegian)">
        <input id="book" placeholder="Book (e.g. 1 Nephi)">
        <input id="chapter" type="number" placeholder="Chapter">

        <button id="saveProfile">Save</button>
      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <section class="dashboard-panel">
      <h2>Family Progress</h2>
      <div id="userCards" class="cards-container"></div>
    </section>

  </div>
</main>



<script type="module" src="script.js"></script>
</body>
</html>
