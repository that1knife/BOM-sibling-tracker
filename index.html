<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book of Mormon Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ“– Family Reading Tracker</h1>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" hidden>Logout</button>
</header>
<section id="landing" class="landing">
  <div class="overlay"></div>

  <div class="landing-card">
    <h1>Welcome to the Holladay family Book of Mormon reading tracker!</h1>
    <p>
      Track your Book of Mormon reading progress across languages,
      build daily streaks, and stay motivated together as a family.
    </p>

    <button id="loginBtnLanding" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      Sign in with Google
    </button>
  </div>
</section>

<main id="app" hidden>
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="profile-panel">
      <h2>Your Progress</h2>

      <div class="profile-card">
        <img id="profilePic" class="avatar" src="https://via.placeholder.com/96">

        <label>
  Language:
  <input list="languages" id="language" placeholder="Type or select">
</label>

<datalist id="languages">
  <option value="English">
  <option value="Spanish">
  <option value="Norwegian">
  <option value="German">
  <option value="French">
  <option value="Portuguese">
  <option value="Italian">
  <option value="Japanese">
  <option value="Korean">
</datalist>

<label>
  Book:
  <select id="book">
    <option value="">Select a book</option>
  </select>
</label>

<label>
  Chapter:
  <select id="chapter" disabled>
    <option value="">Select chapter</option>
  </select>
</label>
        <div class="streak-display">
          ðŸ”¥ Current Streak: <span id="streakCount">0</span> days
        </div>
        
        <button id="saveProfile">Save</button>
        
        <div class="calendar-section">
          <h3>Reading Calendar</h3>
          <div class="calendar-header">
            <button id="prevMonth">â—€</button>
            <span id="calendarMonth"></span>
            <button id="nextMonth">â–¶</button>
          </div>
          <div id="calendarGrid" class="calendar-grid"></div>
        </div>

      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <section class="dashboard-panel">
      <h2>Family Progress</h2>
      <div class="dashboard-controls">
        <div class="view-toggle">
          <button id="overviewBtn" class="active">Overview</button>
          <button id="rankingsBtn">Rankings</button>
        </div>
      
        <select id="rankingType" hidden>
          <option value="progress">Progress</option>
          <option value="streak">Streak</option>
        </select>
      </div>

      <div id="userCards" class="cards-container"></div>
    </section>

  </div>
</main>



<script type="module" src="script.js"></script>
</body>
</html>
