<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book of Mormon Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ“– Family Reading Tracker</h1>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" hidden>Logout</button>
</header>

<main id="app" hidden>
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="profile-panel">
      <h2>Your Progress</h2>

      <div class="profile-card">
        <img id="profilePic" class="avatar" src="https://via.placeholder.com/96">

        <label>
  Language:
  <input list="languages" id="language" placeholder="Type or select">
</label>

<datalist id="languages">
  <option value="English">
  <option value="Spanish">
  <option value="Norwegian">
  <option value="German">
  <option value="French">
  <option value="Portuguese">
  <option value="Italian">
  <option value="Japanese">
  <option value="Korean">
</datalist>

<label>
  Book:
  <select id="book">
    <option value="">Select a book</option>
  </select>
</label>

<label>
  Chapter:
  <select id="chapter" disabled>
    <option value="">Select chapter</option>
  </select>
</label>

        <button id="saveProfile">Save</button>
      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <section class="dashboard-panel">
      <h2>Family Progress</h2>
      <div id="userCards" class="cards-container"></div>
    </section>

  </div>
</main>



<script type="module" src="script.js"></script>
</body>
</html>
